<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Guides Access</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background-image: url('./pictures/password_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="password-section" style="text-align: center; margin-top: 20vh;">
        <h1>Enter Password to Access Background Guides</h1>
        <form id="password-form">
            <input type="password" id="password-input" placeholder="Enter password" style="padding: 10px; font-size: 16px;">
            <button type="button" id="password-submit" style="padding: 10px; font-size: 16px;">Submit</button>
        </form>
        <p id="password-error" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        document.getElementById("password-submit").addEventListener("click", function () {
            const correctPassword = "MITMUNC2025"; // Replace with your password
            const enteredPassword = document.getElementById("password-input").value;

            if (enteredPassword === correctPassword) {
                // Redirect to the page with all the background guides
                window.location.href = "background-guides.html";
            } else {
                document.getElementById("password-error").style.display = "block";
            }
        });
    </script>
</body>
</html>
