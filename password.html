<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Guides Access</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background-image: url('./pictures/password_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="password-section" style="text-align: center; margin-top: 20vh;">
        <h1>Enter Password to Access Background Guides</h1>
        <form id="password-form">
            <input type="password" id="password-input" placeholder="Enter password" style="padding: 10px; font-size: 16px;">
            <button type="submit" id="password-submit" style="padding: 10px; font-size: 16px;">Submit</button>
        </form>
        <p id="password-error" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        document.getElementById("password-submit").addEventListener("click", async function () {
            async function sha256(message) {
                const encoder = new TextEncoder();
                const data = encoder.encode(message);
                const hashBuffer = await window.crypto.subtle.digest("SHA-256", data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
            }
            const correctPasswordHash = "4344740a28f64cc6895b44c275ed7697ce0a70c7854da21c3446a47613ab3efb"; // sha256(password)
            const enteredPassword = document.getElementById("password-input").value;
            const enteredPasswordHash = await sha256(enteredPassword);

            if (enteredPasswordHash === correctPasswordHash) {
                // Redirect to the page with all the background guides
                window.location.href = `${enteredPassword}.html`;
            } else {
                document.getElementById("password-error").style.display = "block";
            }
        });
    </script>

    <script>
        document.getElementById("password-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload
            document.getElementById("password-submit").click(); // Simulate button click
        });
    </script>
</body>
</html>
